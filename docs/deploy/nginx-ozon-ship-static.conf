## /etc/nginx/sites-available/ozon-ship.xixisys.com.conf
## 静态部署（Next.js output: 'export' 生成的 out/ 目录），配合 ./deploy.sh --mode static(-nginx)

# HTTP：仅用于 ACME 验证与跳转到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ozon-ship.xixisys.com;

    # ACME 挑战（证书申请/续期）
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # 其余请求 301 跳转至 HTTPS
    location / { return 301 https://$host$request_uri; }
}

# HTTPS：主站点
server {
    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    server_name ozon-ship.xixisys.com;

    ssl_certificate /etc/letsencrypt/live/ozon-ship.xixisys.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ozon-ship.xixisys.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/ozon-ship.xixisys.com;  # 指向静态站点目录（out/ 的内容）
    index index.html;

    # 安全响应头（先宽松，逐步收紧 CSP）
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://api.exchangerate.host https://open.er-api.com 'unsafe-inline'; connect-src 'self' https://api.exchangerate.host https://open.er-api.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'self'; object-src 'none'; base-uri 'self';" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 静态导出场景下的路由重写（替代 Next.js redirects）
    rewrite ^/ozon$ /partner-logistics permanent;
    rewrite ^/ozon/(.*)$ /partner-logistics/$1 permanent;
    # 默认首页跳转到“合作物流”（验证期 302，稳定后可改 permanent）
    rewrite ^/$ /partner-logistics redirect;

    # 启用 gzip 压缩（显著降低 JS/CSS/JSON 体积）
    gzip on;
    gzip_comp_level 5;              # 1-9，建议 4-6 之间
    gzip_min_length 1024;           # 小文件无需压缩
    gzip_vary on;                   # 为代理缓存提供 Vary: Accept-Encoding
    gzip_proxied any;
    gzip_types
      text/plain text/css text/xml application/xml application/xhtml+xml
      application/rss+xml application/javascript application/x-javascript
      application/json image/svg+xml font/ttf font/otf application/font-woff
      application/font-woff2;

    #（可选）若已安装 brotli 模块，可开启更高效压缩
    # brotli on;
    # brotli_comp_level 5;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml;

    # 缓存常见静态资源
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    # Next.js 构建产物（哈希文件）— 可长期缓存 + immutable
    location ^~ /_next/static/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        try_files $uri =404;
    }

    # 单页应用回退
    location / {
        try_files $uri $uri/ /index.html;
    }
}
