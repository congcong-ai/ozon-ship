# /etc/nginx/sites-available/ozon-ship.xixisys.com.conf
# 纯静态部署（Next.js output: 'export' 生成的 out/ 目录）
# 将构建产物同步到 /var/www/ozon-ship.xixisys.com

server {
    listen 80;
    listen [::]:80;
    server_name ozon-ship.xixisys.com;

    # ACME 挑战（证书）
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    root /var/www/ozon-ship.xixisys.com;  # 指向静态站点目录（out/ 的内容）
    index index.html;

    # 缓存常见静态资源
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
