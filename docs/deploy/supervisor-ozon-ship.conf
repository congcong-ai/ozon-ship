; /etc/supervisor/conf.d/ozon-ship.conf
; 使用 supervisor 管理 Next.js 生产服务，监听 3001 端口

[program:ozon-ship]
command=/bin/bash -lc 'lsof -ti :3001 | xargs -I {} kill -9 {} 2>/dev/null || true; npm run start'
directory=/srv/ozon-ship
autostart=true
autorestart=true
startsecs=3
stopsignal=INT
environment=NODE_ENV="production"
user=www-data
stdout_logfile=/var/log/ozon-ship/stdout.log
stderr_logfile=/var/log/ozon-ship/stderr.log
stdout_logfile_maxbytes=20MB
stderr_logfile_maxbytes=20MB
stdout_logfile_backups=5
stderr_logfile_backups=5
