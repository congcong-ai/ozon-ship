# /etc/nginx/sites-available/ozon-ship.xixisys.com.conf
# 纯静态部署（Next.js output: 'export' 生成的 out/ 目录）
# 将构建产物同步到 /var/www/ozon-ship.xixisys.com

server {
    server_name ozon-ship.xixisys.com;

    # ACME 挑战（证书）
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    root /var/www/ozon-ship.xixisys.com;  # 指向静态站点目录（out/ 的内容）
    index index.html;

    # 安全响应头（建议逐步收紧 CSP，先确保不破坏现有功能）
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://api.exchangerate.host https://open.er-api.com 'unsafe-inline'; connect-src 'self' https://api.exchangerate.host https://open.er-api.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'self'; object-src 'none'; base-uri 'self';" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # 静态导出场景下的遗留路由重定向（与 Next.js redirects 等价，但在 export 模式下由 Nginx 接管）
    rewrite ^/ozon$ /partner-logistics permanent;
    rewrite ^/ozon/(.*)$ /partner-logistics/$1 permanent;
    # 默认首页跳转到“合作物流”（验证期先用 302，稳定后可改为 permanent）
    rewrite ^/$ /partner-logistics redirect;

    # 缓存常见静态资源
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ozon-ship.xixisys.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ozon-ship.xixisys.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # 仅在 HTTPS 下启用 HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

}


server {
    if ($host = ozon-ship.xixisys.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name ozon-ship.xixisys.com;
    return 404; # managed by Certbot


}